<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heron's Formula Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="areaofTrianglebyHeronsFormulaRadio" name="variables" checked>
  <label for="areaofTrianglebyHeronsFormulaRadio">Area of Triangle by Heron's Formula</label>

  <input type="radio" id="lengthofTriangleSideaRadio" name="variables" disabled>
  <label for="lengthofTriangleSideaRadio">Length of Triangle Side a</label>

  <input type="radio" id="lengthofTriangleSidebRadio" name="variables" disabled>
  <label for="lengthofTriangleSidebRadio">Length of Triangle Side b</label>

  <input type="radio" id="lengthofTriangleSidecRadio" name="variables" disabled>
  <label for="lengthofTriangleSidecRadio">Length of Triangle Side c</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Length of Triangle Side a</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Length of Triangle Side b</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Length of Triangle Side c</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
